global_costmap:
   global_frame: map
   robot_base_frame: base_link
   update_frequency: 20.0
   publish_frequency: 20.0
   #update_frequency: 50.0
   #publish_frequency: 50.0
   #width: 40.0
   #height: 40.0
   width: 12.0
   height: 12.0
   #resolution: 0.05
   resolution: 0.10
   #origin_x: -20.0
   #origin_y: -20.0
   origin_x: -6.0
   origin_y: -6.0
   static_map: false
   rolling_window: true
   plugins:
   - {name: static_layer, type: "costmap_2d::StaticLayer"}
   #- {name: obstacles_layer, type: "costmap_2d::ObstacleLayer"}
   - {name: obstacles_layer, type: "social_navigation_layers::ProxemicLayer"}
   - {name: inflater_layer, type: "costmap_2d::InflationLayer"}

